<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cain">
    <meta name="description" content="click carrot in time">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d80872ffa.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>carrot-game</title>
</head>
<body>
    <main class="game">
        <section class="game__setting">
            <button class="game__setting__playBtn">
                <i class="fas fa-play"></i>
                <i class="fas fa-stop hide"></i>
            </button>
            <div class="game__setting__timer">
                00:00
            </div>
            <div class="game__setting__count">
                0
            </div>
        </section>
        <section class="game__board">
            <div class="game__status">
            </div>
        </section>
    </main>
</body>
</html>
